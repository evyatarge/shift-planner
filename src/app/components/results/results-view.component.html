<div>
  <div><strong>Score:</strong> {{ result.score }}</div>
  <div><strong>Unassigned slots:</strong> {{ result.unassignedCount }}</div>

  <table mat-table [dataSource]="result.assignments" class="mat-elevation-z2" style="width:100%; margin-top:12px">
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef> משימה </th>
      <td mat-cell *matCellDef="let a"> {{ a.taskName }} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> זמן </th>
      <td mat-cell *matCellDef="let a" style="direction: ltr;"> {{ parseUtcDate(a.start) | date:'shortTime' }} → {{ parseUtcDate(a.end) | date:'shortTime' }} </td>
    </ng-container>

    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef> לוחם </th>
      <td mat-cell *matCellDef="let a"> {{ a.employeeName || '—' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['task','time','employee']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['task','time','employee'];"></tr>
  </table>
</div>
