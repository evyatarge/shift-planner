<div class="flex">
  <mat-form-field appearance="outline">
    <mat-label>שם הלוחם</mat-label>
    <input matInput [(ngModel)]="newName" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addEmployee()">הוסף לוחם</button>
<!-- list of employees ??? -->
  <mat-form-field appearance="outline">
    <mat-label>הוסף רשימה</mat-label>
    <input matInput [(ngModel)]="newNamesList" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addEmployeesList()">הוסף רשימת לוחמים</button>
</div>

<div class="flex">
  <mat-form-field appearance="outline">
    <mat-label>כישור חדש</mat-label>
    <input matInput [(ngModel)]="newSkill" (keyup.enter)="addSkill()" />
  </mat-form-field>
  <button mat-stroked-button (click)="addSkill()">הוסף כישור</button>
</div>

<!-- temporary skills - for the next employee to add -->
  <span class="card flex">

  כישורים של הלוחם הבא שתוסיף:
  @for (skill of tempSkills; track $index) {
    <span class="mono">
      {{skill}}
      @if ($index !== tempSkills.length-1) {
        <span>,</span>
      }
    </span>
  }
  @if (tempSkills.length === 0) {
    <span style="color: gray;">חפ״ש</span>
  }
</span>

<!-- employees  -->
@for (e of employees; track $index) {
<div class="card">
  <div class="flex" style="align-items:center; justify-content:space-between">
    <div>
      <strong>{{ e.name }}</strong>
      <div>כישורים: <span class="mono">{{ e.skills.join(', ') || '—' }}</span></div>
    </div>
    <div>
      <button mat-button style="color: blue" (click)="editAddSkill(e)">הוסף</button>
      <button mat-button style="color: purple" (click)="editremoveSkill(e)">הסר</button>
      <button mat-button color="warn" (click)="remove(e)">מחק</button>
    </div>
  </div>
</div>
}
